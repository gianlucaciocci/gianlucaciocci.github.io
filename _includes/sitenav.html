
<nav id="top" class="site-navigation">
    <div class="inner">
        <button id="menu-toggle" aria-expanded="false">Menu</button>
        <div class="nav-menu">
            <ul class="menu">
            {% for link in site.navigation %}
              {% assign current = nil %}
              {% if page.url == link.url %}
                {% assign current = 'nav-current' %}
              {% endif %}
              <li class="{{ current }}">
                <a class="{{ current }}" href="{{ link.url }}">{{ link.text }}</a>
              </li>
            {% endfor %}
            </ul>        
        </div><!-- .nav-menu -->
        <a class="subscribe-button square fill-horizontal" href="{{site.baseurl}}/feed.xml"><span><i class="fa-solid fa-rss"></i></span><span class="screen-reader-text">Rss Feed</span></a>
    </div><!-- .inner -->
</nav><!-- .site-navigation -->
