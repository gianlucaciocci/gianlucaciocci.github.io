<head>
    <meta charset="utf-8">    
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title> 
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    
    <script src="https://kit.fontawesome.com/74e9d31a51.js" crossorigin="anonymous"></script>

    <!-- favicon -->
    <link rel="shortcut icon" href="{{ '/assets/favicon/favicon.ico' | prepend: site.baseurl }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/favicon//apple-touch-icon.png' | prepend: site.baseurl }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/favicon//favicon-32x32.png' | prepend: site.baseurl }}" >
    <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/favicon//favicon-16x16.png' | prepend: site.baseurl }}">
    <link rel="manifest" href="{{ '/assets/favicon//site.webmanifest' | prepend: site.baseurl }}">
     
    <!-- Fonts -->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato:400,400italic,700,700italic" />
    
    <!-- Theme -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css" />

    <link rel="canonical" href="{{ page.url | replace:'/index.html','/' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }} Feed" href="{{ '/feed.xml' | prepend: site.baseurl | prepend: site.url }}"> 
    <script defer src="{{ '/assets/scripts/script.js' | prepend: site.baseurl }}"></script>   
    
</head>
