<!DOCTYPE html>
<html lang="en">
{% include head.html %}
<body>

    <header class="site-header">
        <div class="inner">
            <h1 class="site-title"><a class="logo-text" href="{{ site.baseurl }}/">{{site.blog.title}}</a></h1>
            <p class="site-description">{{site.blog.tagline}}</p>
        </div><!-- .inner -->
    </header>
    {{content}}
    {% include footer.html %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="https://jpillora.com/jquery.rest/dist/1/jquery.rest.min.js"></script>
    <!-- <script type="text/javascript" src="{{ site.baseurl }}/js/plugins.js"></script>

</body>
</html>
